<body>
    <header class="top-bar">
        <div class="container">
            <div class="top-bar-left">
                <a href="index.html" class="logo">
                    <span class="logo-text">Stack Overflow Clone</span>
                </a>
                <nav class="main-nav">
                    <a href="about.html" class="nav-item">About</a>
                </nav>
            </div>
            <div class="top-bar-right">
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search questions...">
                    <button class="search-button" onclick="performSearch()">
                        <i class="fas fa-search"></i>
                        Search
                    </button>
                </div>
                <div class="auth-buttons">
                    <span id="userProfile"></span>
                    <button id="logoutBtn" class="logout-btn" onclick="window.location.href='logout.php'">Logout</button>
                    <a href="login.html" id="loginBtn" class="login-btn">Log in</a>
                    <a href="login.html?action=signup" id="registerBtn" class="signup-btn">Sign up</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="question-container">
            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>
            
            <div class="question-content">
                <div class="vote-container">
                    <button class="vote-button" onclick="handleVote('question', questionId, 'up')">▲</button>
                    <div class="vote-count" id="question-vote-count">0</div>
                    <button class="vote-button" onclick="handleVote('question', questionId, 'down')">▼</button>
                </div>
                <div class="content-main">
                <div class="question-header">
                        <h1 class="question-title" id="question-title"></h1>
                    <div class="question-meta">
                            <span id="question-author"></span>
                            <span id="question-date"></span>
                    </div>
                </div>
                    <div class="question-body" id="question-body"></div>
                    <div class="question-tags" id="question-tags"></div>
                    <div class="question-actions" id="question-actions"></div>
                    
                    <!-- Question Comments Section -->
                    <div class="comments-section" id="question-comments-section">
                    <div class="comments-header">
                        <span class="comments-title">Comments</span>
                            <button class="add-comment-btn" onclick="showAddCommentForm('question', questionId)">
                                <i class="fas fa-comment"></i>
                            </button>
                    </div>
                        <div class="comment-form" id="question-comment-form">
                            <textarea id="question-comment-text" name="question-comment-text" placeholder="Write a comment..."></textarea>
                        <div class="comment-form-buttons">
                                <button class="save-button" onclick="submitComment('question', questionId)">Add Comment</button>
                                <button class="cancel-button" onclick="cancelComment('question')">Cancel</button>
                        </div>
                            <div class="comment-error-message" id="question-comment-error"></div>
                    </div>
                        <div class="comments-list" id="question-comments-list"></div>
                    </div>
                </div>
            </div>

        <div class="answers-section">
            <h2 class="answers-header">Answers</h2>
            <div id="answersList" class="answers-list">
                <!-- Answers will be loaded here -->
            </div>
            <div id="answerForm" class="answer-form" style="display: none;">
                <textarea id="answerBody" placeholder="Write your answer here..."></textarea>
                <button onclick="submitAnswer()">Post Answer</button>
                </div>
            </div>
        </div>
    </main>

    <div class="overlay" id="overlay"></div>
    <div class="delete-confirmation" id="deleteConfirmation">
        <h3>Delete Question</h3>
        <p>Are you sure you want to delete this question? This action cannot be undone and will also delete all associated answers and votes.</p>
        <div class="delete-confirmation-buttons">
            <button class="cancel-delete" onclick="cancelDelete()">Cancel</button>
            <button class="confirm-delete" onclick="confirmDelete()">Delete</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        let currentUser = null;
        let questionId = null;
        let answers = []; // Store answers data

        document.addEventListener('DOMContentLoaded', function() {
            currentUser = JSON.parse(localStorage.getItem('currentUser'));
            questionId = new URLSearchParams(window.location.search).get('id');
            
            const userProfile = document.getElementById('userProfile');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const answerForm = document.getElementById('answerForm');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Check for success/error messages
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('success') === 'answer_posted') {
                successMessage.textContent = 'Your answer has been posted successfully!';
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            } else if (urlParams.get('error')) {
                errorMessage.textContent = 'Failed to post answer. Please try again.';
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }

            if (currentUser) {
                userProfile.textContent = currentUser.username;
                userProfile.style.display = 'inline-block';
                loginBtn.style.display = 'none';
                registerBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                answerForm.style.display = 'block';
            } else {
                userProfile.style.display = 'none';
                loginBtn.style.display = 'inline-block';
                registerBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                answerForm.style.display = 'none';
            }

            loadQuestionDetails();
        });

        function loadQuestionDetails() {
            // Fetch question details
            fetch(`get_question.php?id=${questionId}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Question data:', data);

                    if (data.error) {
                        showError(data.error);
                        return;
                    }

                    // Update question content
                    document.getElementById('question-title').textContent = data.title || 'Untitled Question';
                    document.getElementById('question-author').textContent = data.author_name ? 
                        `Asked by ${data.author_name}` : 'Asked by Anonymous';
                    document.getElementById('question-date').textContent = data.created_at ? 
                        new Date(data.created_at).toLocaleDateString() : 'Unknown date';
                    document.getElementById('question-body').innerHTML = data.body || 'No content available';
                    
                    // Update vote count if available
                    const voteCountElement = document.getElementById('question-vote-count');
                    if (voteCountElement) {
                        voteCountElement.textContent = data.vote_count || 0;
                    }
                    
                    // Update vote buttons state if available
                    const voteContainer = document.querySelector('.question-content .vote-container');
                    if (voteContainer) {
                        const upButton = voteContainer.querySelector('.vote-button:first-child');
                        const downButton = voteContainer.querySelector('.vote-button:last-child');
                        if (upButton && downButton) {
                            upButton.classList.toggle('active', data.user_vote === 'up');
                            downButton.classList.toggle('active', data.user_vote === 'down');
                        }
                    }

                    // Display tags
                    const tagsContainer = document.getElementById('question-tags');
                    if (tagsContainer) {
                        if (data.tags && data.tags.length > 0) {
                            tagsContainer.innerHTML = data.tags.map(tag => 
                                `<span class="tag">${tag}</span>`
                            ).join('');
                        } else {
                            tagsContainer.innerHTML = '<span class="tag">untagged</span>';
                        }
                    }
                    
                    // Show edit and delete buttons if user is the author
                    const actionsContainer = document.getElementById('question-actions');
                    if (actionsContainer && currentUser && currentUser.id === data.user_id) {
                        actionsContainer.innerHTML = `
                            <button class="edit-button" onclick="showEditQuestionForm()">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-button" onclick="showDeleteConfirmation()">
                                <i class="fas fa-trash"></i>
                            </button>
                        `;
                    }

                    // Load question comments
                    loadComments('question', questionId);
                })
                .catch(error => {
                    console.error('Error loading question:', error);
                    showError('Failed to load question details');
                });

            // Fetch answers
            fetch(`get_answers.php?question_id=${questionId}`)
                .then(response => response.json())
                .then(data => {
                    answers = data; // Store answers data
                    displayAnswers();
                })
                .catch(error => {
                    console.error('Error loading answers:', error);
                    showError('Failed to load answers');
                });
        }

        function displayAnswers() {
            const answersList = document.getElementById('answersList');
            
            if (answers.length === 0) {
                answersList.innerHTML = '<div class="no-answers">No answers yet. Be the first to answer!</div>';
                return;
            }

            answersList.innerHTML = answers.map(answer => `
                    <div class="answer-item" id="answer-${answer.id}">
                    <div class="answer-content">
                        <div class="vote-container">
                            <button class="vote-button" onclick="handleVote('answer', ${answer.id}, 'up')">▲</button>
                            <div class="vote-count">${answer.vote_count || 0}</div>
                            <button class="vote-button" onclick="handleVote('answer', ${answer.id}, 'down')">▼</button>
                        </div>
                        <div class="content-main">
                        <div class="answer-meta">
                                <span>Answered by ${answer.author_name}</span>
                                <span>${new Date(answer.created_at).toLocaleDateString()}</span>
                        </div>
                        <div class="answer-body">${answer.body}</div>
                            ${currentUser && currentUser.id === answer.user_id ? `
                        <div class="answer-actions">
                                    <button class="edit-button" onclick="showEditAnswerForm(${answer.id})">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="delete-button" onclick="showDeleteAnswerConfirmation(${answer.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                        </div>
                            ` : ''}
                            
                            <!-- Answer Comments Section -->
                            <div class="comments-section" id="answer-comments-${answer.id}">
                            <div class="comments-header">
                                <span class="comments-title">Comments</span>
                                    <button class="add-comment-btn" onclick="showAddCommentForm('answer', ${answer.id})">
                                        <i class="fas fa-comment"></i>
                                    </button>
                            </div>
                                <div class="comment-form" id="answer-comment-form-${answer.id}">
                                    <textarea id="answer-comment-text-${answer.id}" name="answer-comment-text-${answer.id}" placeholder="Write a comment..."></textarea>
                                <div class="comment-form-buttons">
                                        <button class="save-button" onclick="submitComment('answer', ${answer.id})">Add Comment</button>
                                        <button class="cancel-button" onclick="cancelComment('answer', ${answer.id})">Cancel</button>
                                </div>
                                    <div class="comment-error-message" id="answer-comment-error-${answer.id}"></div>
                            </div>
                                <div class="comments-list" id="answer-comments-list-${answer.id}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Load comments for each answer
            answers.forEach(answer => {
                loadComments('answer', answer.id);
            });
        }

        function loadComments(contentType, contentId) {
            const commentsList = document.getElementById(`${contentType}-comments-list${contentType === 'answer' ? '-' + contentId : ''}`);
            
            if (!commentsList) {
                console.error(`Comments list element not found for ${contentType} ${contentId}`);
                return;
            }

            // Show loading state
            commentsList.innerHTML = '<div class="loading">Loading comments...</div>';

            fetch(`get_comments.php?content_type=${contentType}&content_id=${contentId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(comments => {
                    if (!Array.isArray(comments)) {
                        throw new Error('Invalid response format');
                    }
                    
                    if (comments.length === 0) {
                        commentsList.innerHTML = '<div class="no-comments">No comments yet. Be the first to comment!</div>';
                return;
            }

                    const commentsHTML = comments.map(comment => `
                    <div class="comment-item" id="comment-${comment.id}">
                        <div class="comment-meta">
                                <span class="comment-author">${comment.author_name || 'Anonymous'}</span>
                                <span class="comment-date">${new Date(comment.created_at).toLocaleString()}</span>
                        </div>
                        <div class="comment-body">${comment.body}</div>
                            ${currentUser && currentUser.id === comment.user_id ? `
                        <div class="comment-actions">
                                    <button class="edit-button" onclick="showEditCommentForm(${comment.id})">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="delete-button" onclick="deleteComment(${comment.id})">
                                        <i class="fas fa-trash"></i>
                                    </button>
                        </div>
                            ` : ''}
                            </div>
                    `).join('');
                    
                    commentsList.innerHTML = commentsHTML;
                })
                .catch(error => {
                    console.error('Error loading comments:', error);
                    commentsList.innerHTML = '<div class="no-comments">Error loading comments</div>';
                });
        }

        function showAddCommentForm(contentType, contentId) {
            if (!currentUser) {
                showError('Please log in to add a comment');
                return;
            }
            const formId = contentType === 'question' ? 'question-comment-form' : `answer-comment-form-${contentId}`;
            const form = document.getElementById(formId);
            if (form) {
                form.classList.add('show');
                const textareaId = contentType === 'question' ? 'question-comment-text' : `answer-comment-text-${contentId}`;
                document.getElementById(textareaId).focus();
            }
        }

        function cancelComment(contentType, contentId) {
            const formId = contentType === 'question' ? 'question-comment-form' : `answer-comment-form-${contentId}`;
            const form = document.getElementById(formId);
            if (form) {
                form.classList.remove('show');
                const textareaId = contentType === 'question' ? 'question-comment-text' : `answer-comment-text-${contentId}`;
            document.getElementById(textareaId).value = '';
                const errorElement = form.querySelector('.comment-error-message');
                if (errorElement) {
                    errorElement.classList.remove('show');
                    errorElement.textContent = '';
                }
            }
        }

        function submitComment(contentType, contentId) {
            if (!currentUser) {
                showError('Please log in to add a comment');
                return;
            }
            
            console.log('Submitting comment:', { contentType, contentId }); // Debug log
            
            const formId = contentType === 'question' ? 'question-comment-form' : `answer-comment-form-${contentId}`;
            const form = document.getElementById(formId);
            const textareaId = contentType === 'question' ? 'question-comment-text' : `answer-comment-text-${contentId}`;
            const textarea = document.getElementById(textareaId);
            const errorElement = form.querySelector('.comment-error-message');
            const body = textarea.value.trim();
            
            if (!body) {
                if (errorElement) {
                    errorElement.textContent = 'Comment cannot be empty';
                    errorElement.classList.add('show');
                }
                return;
            }
            
            const formData = new FormData();
            formData.append('action', 'add');
            formData.append('content_type', contentType);
            formData.append('content_id', contentId);
            formData.append('body', body);

            // Debug log the form data
            console.log('Form data being sent:', {
                action: 'add',
                content_type: contentType,
                content_id: contentId,
                body: body
            });

            // Disable the submit button while processing
            const submitButton = form.querySelector('.save-button');
            submitButton.disabled = true;
            submitButton.textContent = 'Adding...';

            fetch('handle_comment.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status); // Debug log
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data); // Debug log
                if (data.success) {
                    textarea.value = '';
                    form.classList.remove('show');
                    if (errorElement) {
                        errorElement.classList.remove('show');
                        errorElement.textContent = '';
                    }
                    // Reload comments to show the new one
                    loadComments(contentType, contentId);
                } else {
                    throw new Error(data.error || 'Failed to add comment');
                }
            })
            .catch(error => {
                console.error('Error adding comment:', error);
                if (errorElement) {
                    errorElement.textContent = error.message || 'Failed to add comment';
                    errorElement.classList.add('show');
                }
            })
            .finally(() => {
                // Re-enable the submit button
                submitButton.disabled = false;
                submitButton.textContent = 'Add Comment';
            });
        }
            
        function showEditCommentForm(commentId) {
            const commentItem = document.getElementById(`comment-${commentId}`);
            const commentBody = commentItem.querySelector('.comment-body').textContent;
            
            const editForm = document.createElement('div');
            editForm.className = 'comment-edit-form';
            editForm.id = `comment-edit-form-${commentId}`;
            editForm.innerHTML = `
                <textarea>${commentBody}</textarea>
                            <div class="comment-edit-form-buttons">
                    <button class="save-button" onclick="saveCommentEdit(${commentId})">Save</button>
                    <button class="cancel-button" onclick="cancelCommentEdit(${commentId})">Cancel</button>
                    </div>
                `;
            
            commentItem.appendChild(editForm);
            editForm.classList.add('show');
        }

        function cancelCommentEdit(commentId) {
            const editForm = document.getElementById(`comment-edit-form-${commentId}`);
            if (editForm) {
                editForm.remove();
            }
        }

        function saveCommentEdit(commentId) {
            const editForm = document.getElementById(`comment-edit-form-${commentId}`);
            const textarea = editForm.querySelector('textarea');
            const body = textarea.value.trim();
            
            if (!body) {
                showError('Comment cannot be empty');
                return;
            }
            
            const formData = new FormData();
            formData.append('action', 'edit');
            formData.append('comment_id', commentId);
            formData.append('body', body);

            fetch('handle_comment.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const commentItem = document.getElementById(`comment-${commentId}`);
                    commentItem.querySelector('.comment-body').textContent = body;
                    editForm.remove();
                } else {
                    throw new Error(data.error || 'Failed to edit comment');
                }
            })
            .catch(error => {
                console.error('Error editing comment:', error);
                showError('Failed to edit comment');
            });
        }

        function deleteComment(commentId) {
            if (confirm('Are you sure you want to delete this comment?')) {
                const formData = new FormData();
                formData.append('action', 'delete');
                formData.append('comment_id', commentId);

                fetch('handle_comment.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const commentItem = document.getElementById(`comment-${commentId}`);
                        commentItem.remove();
                    } else {
                        throw new Error(data.error || 'Failed to delete comment');
                    }
                })
                .catch(error => {
                    console.error('Error deleting comment:', error);
                    showError('Failed to delete comment');
                });
            }
        }

        function submitAnswer() {
            if (!currentUser) {
                showError('Please log in to post an answer');
                return;
            }
            
            const answerBody = document.getElementById('answerBody').value.trim();
            
            if (!answerBody) {
                showError('Please write your answer before submitting.');
                return;
            }
            
            const formData = new FormData();
            formData.append('question_id', questionId);
            formData.append('answer_body', answerBody);

            // Disable the submit button while processing
            const submitButton = document.querySelector('#answerForm button');
            submitButton.disabled = true;
            submitButton.textContent = 'Posting...';

            fetch('process_answer.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Failed to post answer');
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.success && data.answer) {
                    // Add the new answer to the answers array
                    answers.push(data.answer);
                    // Update the display
                    displayAnswers();
                    // Clear the form
                    document.getElementById('answerBody').value = '';
                    // Show success message
                    const successMessage = document.getElementById('successMessage');
                    successMessage.textContent = 'Your answer has been posted successfully!';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error('Invalid response from server');
                }
            })
            .catch(error => {
                console.error('Error posting answer:', error);
                showError(error.message || 'Failed to post answer');
            })
            .finally(() => {
                // Re-enable the submit button
                submitButton.disabled = false;
                submitButton.textContent = 'Post Answer';
            });
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        function handleVote(contentType, contentId, voteType) {
            if (!currentUser) {
                showError('Please log in to vote');
                return;
            }

            try {
                const response = fetch('handle_vote.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content_id: contentId,
                        content_type: contentType,
                        vote_type: voteType
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const voteCountElement = contentType === 'question' 
                            ? document.getElementById('question-vote-count')
                            : document.querySelector(`#answer-${contentId} .vote-count`);
                        voteCountElement.textContent = data.vote_count;
                        
                        const container = contentType === 'question'
                            ? document.querySelector('.question-content .vote-container')
                            : document.querySelector(`#answer-${contentId} .vote-container`);
                        
                        const upButton = container.querySelector('.vote-button:first-child');
                        const downButton = container.querySelector('.vote-button:last-child');
                        
                        upButton.classList.toggle('active', data.user_vote === 'up');
                        downButton.classList.toggle('active', data.user_vote === 'down');
                    }
                })
                .catch(error => {
                    console.error('Error handling vote:', error);
                    showError('Failed to process vote');
                });
            } catch (error) {
                console.error('Error handling vote:', error);
                showError('Failed to process vote');
            }
        }

        function showDeleteConfirmation() {
            document.getElementById('overlay').classList.add('show');
            document.getElementById('deleteConfirmation').classList.add('show');
        }

        function cancelDelete() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('deleteConfirmation').classList.remove('show');
        }

        function confirmDelete() {
            fetch('delete_question.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    question_id: questionId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'questions.html';
                } else {
                    showError(data.error || 'Failed to delete question');
                }
            })
            .catch(error => {
                console.error('Error deleting question:', error);
                showError('Failed to delete question');
            });
        }

        function showEditQuestionForm() {
            const questionTitle = document.getElementById('question-title').textContent;
            const questionBody = document.getElementById('question-body').textContent;
            
            const editForm = document.createElement('div');
            editForm.className = 'edit-form';
            editForm.id = 'questionEditForm';
            editForm.innerHTML = `
                <h3>Edit Question</h3>
                <input type="text" id="editQuestionTitle" placeholder="Question Title" value="${questionTitle}">
                <textarea id="editQuestionBody" placeholder="Question Body">${questionBody}</textarea>
                <div class="edit-form-buttons">
                    <button class="save-button" onclick="saveQuestionEdit()">Save Changes</button>
                    <button class="cancel-button" onclick="cancelQuestionEdit()">Cancel</button>
                </div>
            `;
            
            document.body.appendChild(editForm);
            document.getElementById('overlay').classList.add('show');
            editForm.classList.add('show');
        }
        
        function cancelQuestionEdit() {
            const editForm = document.getElementById('questionEditForm');
            if (editForm) {
                editForm.remove();
            }
            document.getElementById('overlay').classList.remove('show');
        }
        
        function saveQuestionEdit() {
            const title = document.getElementById('editQuestionTitle').value.trim();
            const body = document.getElementById('editQuestionBody').value.trim();
            
            if (!title || !body) {
                showError('Title and body cannot be empty');
                return;
            }
            
            fetch('edit_question.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    question_id: questionId,
                    title: title,
                    body: body
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('question-title').textContent = title;
                    document.getElementById('question-body').textContent = body;
                    document.getElementById('questionEditForm').classList.remove('show');
                } else {
                    showError(data.error || 'Failed to update question');
                }
            })
            .catch(error => {
                console.error('Error updating question:', error);
                showError('Failed to update question');
            });
        }

        function showEditAnswerForm(answerId) {
            const answerBody = document.querySelector(`#answer-${answerId} .answer-body`).textContent;
            
            const editForm = document.createElement('div');
            editForm.className = 'edit-form';
            editForm.id = `answerEditForm-${answerId}`;
            editForm.innerHTML = `
                <h3>Edit Answer</h3>
                <textarea id="editAnswerBody-${answerId}" placeholder="Answer Body">${answerBody}</textarea>
                <div class="edit-form-buttons">
                    <button class="save-button" onclick="saveAnswerEdit(${answerId})">Save Changes</button>
                    <button class="cancel-button" onclick="cancelAnswerEdit(${answerId})">Cancel</button>
                </div>
            `;
            
            document.body.appendChild(editForm);
            document.getElementById('overlay').classList.add('show');
            editForm.classList.add('show');
        }

        function cancelAnswerEdit(answerId) {
            const editForm = document.getElementById(`answerEditForm-${answerId}`);
            if (editForm) {
                editForm.remove();
            }
            document.getElementById('overlay').classList.remove('show');
        }

        function saveAnswerEdit(answerId) {
            const body = document.getElementById(`editAnswerBody-${answerId}`).value.trim();
            
            if (!body) {
                showError('Answer body cannot be empty');
                return;
            }

            fetch('edit_answer.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    answer_id: answerId,
                    body: body
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.querySelector(`#answer-${answerId} .answer-body`).textContent = body;
                    const editForm = document.getElementById(`answerEditForm-${answerId}`);
                    if (editForm) {
                        editForm.remove();
                    }
                    document.getElementById('overlay').classList.remove('show');
                } else {
                    showError(data.error || 'Failed to update answer');
                }
            })
            .catch(error => {
                console.error('Error updating answer:', error);
                showError('Failed to update answer');
            });
        }

        function showDeleteAnswerConfirmation(answerId) {
            if (confirm('Are you sure you want to delete this answer?')) {
                deleteAnswer(answerId);
            }
        }

        function deleteAnswer(answerId) {
            fetch('delete_answer.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    answer_id: answerId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById(`answer-${answerId}`).remove();
            } else {
                    showError(data.error || 'Failed to delete answer');
            }
            })
            .catch(error => {
                console.error('Error deleting answer:', error);
                showError('Failed to delete answer');
            });
        }
    </script>
